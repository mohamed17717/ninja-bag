{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  
  <p>-- or --</p>
  <a href="{% url 'social:begin' 'google-oauth2' %}">
    Login with google
  </a>

  <br>

  <a href="{% url 'social:begin' 'github' %}">
    Login with github
  </a>

  <br>
  
  <p class="text-center">Don't have an account? <a href="{% url 'accounts:register' %}">Create an account</a>.</p>
</div>
